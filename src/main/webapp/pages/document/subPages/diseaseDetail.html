<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病害子页面</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
    <style>
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="view"></div>
<script id="detail" type="text/html">
    <form class="layui-form layui-container layui-form-pane content">
        <div class="layui-row">
            <div class="layui-col-md5">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">名称：</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ d.name}}"  id="name" name="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="cause" class="layui-form-label">病原：</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ d.cause}}"  id="cause" name="cause" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="pathogenesis" class="layui-form-label">发病规律：</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ d.pathogenesis}}"  id="pathogenesis" name="pathogenesis" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="damage" class="layui-form-label">主要危害：</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ d.damage}}"  id="damage" name="damage" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="symptom" class="layui-form-label">发病症状：</label>
                    <div class="layui-input-block">
                        <textarea id="symptom" name="symptom" autocomplete="off" class="layui-textarea">{{ d.symptom}}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="measure" class="layui-form-label">防治措施：</label>
                    <div class="layui-input-block">
                        <textarea  id="measure" name="measure" autocomplete="off" class="layui-textarea">{{ d.measure}}</textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    症状图片
                    <div class="layui-form-item">
                        <div class="user-head-image layui-input-block" id="child-img">
                            <img style='object-fit:cover' src="/{{ d.pictureUrl}}" height='100px'>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</script>


</body>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../api/'
    }).extend({
        request: 'util/request'
    }).use(['form', 'laytpl', 'request'], function () {

        let laytpl = layui.laytpl
        let $ = layui.$
        let data = parent.rowData

        laytpl($('#detail').html()).render(data, function (html) {
            $('#view').html(html)
        })
    })
</script>
</html>
