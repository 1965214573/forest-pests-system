<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户详情页面</title>
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
  <style>
    .box {
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="box">
  <form action="" class="layui-form" lay-filter="userInfo">
    <div class="layui-form-item">
      <label class="layui-form-label" for="userName">用户名:</label>
      <div class="layui-input-block">
        <input type="text" name="userName" id="userName"  lay-verify="username" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="userPwd">密码:</label>
      <div class="layui-input-block">
        <input type="text" name="userPwd" id="userPwd" lay-verify="password" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="realName">真实姓名:</label>
      <div class="layui-input-block">
        <input type="text" name="realName" id="realName" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="userName">用户角色:</label>
      <div class="layui-input-block">
        <div id="roleList"></div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="add" id="submit-btn">修改</button>
        <button class="layui-btn" id="cancelBtn">取消</button>
      </div>
    </div>
  </form>
</div>
<script id="role-select" type="text/html">
  <select name="roleId" id="role" class="layui-select">
    {{# layui.each(d.roleList, function(index, item) { }}
    <option value="{{ item.roleId}}">{{ item.roleName}}</option>
    {{# }) }}
  </select>
</script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../api/'
  }).extend({
    request: 'util/request'
  }).use(['form', 'laytpl', 'request'], function () {
    let form = layui.form
    let $ = layui.$
    let laytpl = layui.laytpl
    let user = layui.user
    let userInfo = parent.rowData

    user.getRoleList(function (res) {
      laytpl($('#role-select').html()).render(res.data, function (html) {
        $('#roleList').html(html)

        let roleInfo = res.data.roleList.filter(i => {
          return i.roleName === userInfo.level
        })

        form.val('userInfo', {
          'userName': userInfo.userName,
          'userPwd': userInfo.userPwd,
          'realName': userInfo.realName,
          'roleId': roleInfo[0].roleId
        })

        if (userInfo.operator === 'detail') {
          $('.layui-input').attr('disabled', 'disabled')
          $('.layui-select').attr('disabled', 'disabled')
          $('#submit-btn').hide()
        }
        form.render('select')

      })
    })

    $('#cancelBtn').click(function () {
      let frameIndex = parent.layer.getFrameIndex(window.name);
      parent.layer.close(frameIndex)
    })

    form.on('submit(add)', function (data) {
      delete data.field.rePwd
      data.field.id = userInfo.userId
      console.log(data.field)
      user.updateUser(data.field, function (res) {
          if (res.code === 200) {
            parent.location.reload()
            let index = parent.layer.getFrameIndex(window.name)
            parent.layer.close(index)
          }
          parent.layer.msg(res.msg)
      })
      return false
    })

    form.verify({
      // 页面元素验证
      username: function (value, item) {
        if (value === '') {
          return '账号不能为空！'
        }
        if (/^[\S]{6,12}$/.test(value)) {
          return '账号必须6到12位，且不能出现空格！'
        }
      },
      password: function (value, item) {
        if (value === '') {
          return '密码不能为空'
        }
        if (/^[\S]{6,12}$/.test(value)) {
          return '密码必须6到12位，且不能出现空格！'
        }
      },
      rePwd: function (value) {
        if ($('input[name=userPwd]').val() !== value) {
          return '两次密码不一致！'
        }
      }
    })
  })
</script>
</body>
</html>
