

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登入 - 森林病虫害系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>森林病虫害系统</h2>
        <p>基于servlet、mybatis的前后端分离系统</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="/code" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" title="看不清？点击更换">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <div class="layui-row">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            <a href="reg.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px; margin-right: 40px">注册帐号</a>
          </div>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>

        <!--第三方登录实现-->

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index', //主入口模块
  }).use(['index', 'form'], function(){
    let form = layui.form
    let user = layui.user
    let $ = layui.$;

    form.on('submit(LAY-user-login-submit)', function (data) {

      $.ajax({
        url: '/user.do/login',
        method: 'post',
        data: data.field,
        success: function (res) {
          if (res.code === 200) {
            // 登录成功,保存信息，页面跳转
            console.log(res.data.userInfo);
            layer.msg(res.msg, {
              offset: '15px'
              ,icon: 1
            });
            sessionStorage.setItem("userInfo", JSON.stringify(res.data.userInfo))
            window.location.href = '/index.html'
          } else if (res.code === 400) {
            layer.msg(res.msg, {
              offset: '15px'
              ,icon: 5
            });
            // 刷新验证码
            $('#LAY-user-get-vercode').attr('src', '/code?n=' + new Date().getTime())
          }
        }
      })



    })
    // 验证码重新加载
    $('#LAY-user-get-vercode').click(function () {
      $(this).attr('src', '/code?n=' + new Date().getTime())
    })
    
  });
  </script>
</body>
