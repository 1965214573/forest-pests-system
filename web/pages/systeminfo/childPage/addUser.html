<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户子页面</title>
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
  <style>
    .box {
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="box">
  <form action="" class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label" for="userName">用户名:</label>
      <div class="layui-input-block">
        <input type="text" name="userName" id="userName"  lay-verify="username" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="userPwd">密码:</label>
      <div class="layui-input-block">
        <input type="password" name="userPwd" id="userPwd" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="rePwd">确认密码:</label>
      <div class="layui-input-block">
        <input type="password" name="rePwd" id="rePwd" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="realName">真实姓名:</label>
      <div class="layui-input-block">
        <input type="text" name="realName" id="realName" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="userName">用户角色:</label>
      <div class="layui-input-block">
        <div id="roleList"></div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="add">添加</button>
        <button class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
      </div>
    </div>
  </form>
</div>
<script id="role-select" type="text/html">
  <select name="role" id="role">
    {{# layui.each(d.roleList, function(index, item) { }}
    <option value="{{ item.roleId}}">{{ item.roleName}}</option>
    {{# }) }}
  </select>
</script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.use(['form', 'laytpl'], function () {
    let form = layui.form
    let $ = layui.$
    let laytpl = layui.laytpl
    let roleData

    $.ajax({
      url: '/roleList.do',
      type: 'get',
      dataType: 'json',
      success: function (res) {
        roleData = res.data
        laytpl($('#role-select').html()).render(roleData, function (html) {
          $('#roleList').html(html)
          form.render('select')
        })
      }
    })

    $('#cancelBtn').click(function () {
      let frameIndex = parent.layer.getFrameIndex(window.name);
      parent.layer.close(frameIndex)
    })

    form.on('submit(add)', function (data) {
      // 表单提交
      $.ajax({
        url: '/addUser.do',
        type: 'post',
        dataType: 'json',
        data: data.field,
        success: function (res) {
          // 如果成功，重新渲染父页面数据，失败则弹出提示
        }
      })
    })

    form.verify({
      // 页面元素验证
      username: function (value, item) {
        if (value === '') {
          return '不能为空！'
        }
      }
    })
  })
</script>
</body>
</html>
